<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            margin: 0;
            background-color: #6c46a2; /* Light gray background */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #429E9D;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Employee by Number</h1>
        <form action="/myemp/search" method="post">
            <label for="eno">Employee Number: </label>
            <input type="number" id="eno" name="eno" required><br><br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
